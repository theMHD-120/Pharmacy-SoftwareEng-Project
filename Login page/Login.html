<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../Media/pharmacy-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <title>داروخانه | ورود</title>
  </head>

  <body style="background-image: url('../Media/PharmacyBackground.gif')">
    <div class="container">
      <img src="../Media/pharmacy-logo.png" class="logo" />
      <div class="heading">خوش آمدید!</div>

      <!-- <form class="form" action="example.java" method="post"> -->
      <a class="form" id="form" href="#">
        <input
          placeholder="نام کاربری (کدملی) "
          id="email"
          name="email"
          type=""
          class="input"
          required
        /><br />
        <input
          placeholder="رمز عبور"
          id="password"
          name="password"
          type="password"
          class="input"
          required
        />
        <span
          id="frgt-pass"
          class="forgot-password"
          onclick="alert('لطفا با مدیران سیستم تماس بگیرید.')"
          >رمز عبور خود را فراموش کرده اید؟</span
        >
        <input
          value="ورود"
          type="submit"
          class="login-button"
          onclick="enterValidation()"
        />
      </a>
      <!-- </form> -->

      <div class="social-account-container">
        <span class="title">ارتباط با مدیران</span>
        <div class="social-accounts">
          <button class="social-button mail" onclick="showMessage(1)">
            <img src="../Media/mail-icon.png" style="width: 24px" />
          </button>
          <button class="social-button call" onclick="showMessage(2)">
            <img src="../Media/call-icon.png" style="width: 25px" />
          </button>
          <button class="social-button telegram" onclick="showMessage(3)">
            <img src="../Media/telegram-icon.png" style="width: 25px" />
          </button>
        </div>
      </div>
    </div>

    <script src="./Login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
